    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var ipc = require('electron').ipcRenderer;
            const { shell } = require('electron')
            var consoleElem = document.getElementById('console');
            var controlsElem = document.getElementById('controls');
            
            const servers = document.querySelector('.servers');
            const sites = document.querySelector('.sites');
            
            let onColor = 'bg-indigo-600';
            let offColor = 'bg-gray-200';

            let onCircle = 'translate-x-5';
            let offCircle = 'translate-x-0';

            let action = ''; 

            // Add server
            ipc.on('add-config', (event, data) => {
                let serverBlock = document.querySelector('.config-block.hidden[data-type="'+data.type+'"]').cloneNode(true);
                serverBlock.classList.remove('hidden');
                serverBlock.dataset.name = data.name;
                serverBlock.dataset.isActive = data.isActive;
                serverBlock.querySelector('.title').innerHTML = data.title;
                serverBlock.querySelector('.description').innerHTML = data.description;

                if (data.isActive === false) {
                    setCheckbox(serverBlock, true);
                } else {
                    setCheckbox(serverBlock, false);
                }

                servers.appendChild(serverBlock);
            });


            controls.addEventListener('click', function(e){
                if (e.target.getAttribute('role') === 'checkbox') {

                    let configElem = e.target.closest('.config-block');

                    let data = {
                        'action': '',
                        'type': configElem.dataset.type,
                        'name': configElem.dataset.name,
                        'isActive': configElem.dataset.isActive,
                    };

                    if (data.isActive === "true") {
                        setCheckbox(configElem, true);

                        // Turn off
                        data.action = 'stop';
                        configElem.dataset.isActive = false;
                    }  else {
                        setCheckbox(configElem, false);
                        configElem.dataset.isActive = true;
                        
                        // Turn on
                        data.action = 'up';
                    }

                    console.log('Fire to server..');
                    console.log('main-action', data);
                    ipc.send('main-action', data);
                }

                if (e.target.getAttribute('data-type') === 'external-link') {
                  e.preventDefault();
                  console.log('open link ' + e.target.getAttribute('href'));
                  shell.openExternal(e.target.getAttribute('href'));
                }

            });

            ipc.on('output', (event, data) => {
                consoleElem.innerHTML += data;
                consoleElem.scrollTop = consoleElem.scrollHeight;
            });


        function setCheckbox(configElem, state) {
            let elem = configElem.querySelector('span[role="checkbox"]');
            if (state === true) {
                elem.classList.remove(onColor);
                elem.classList.add(offColor);
                elem.querySelector('span').classList.remove(onCircle);
                elem.querySelector('span').classList.add(offCircle);
            } else {
                elem.classList.remove(offColor);
                elem.classList.add(onColor);
                elem.querySelector('span').classList.remove(offCircle);
                elem.querySelector('span').classList.add(onCircle);
            }
        }
        });
